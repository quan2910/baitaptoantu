<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Tính điểm trung bình cộng 3 môn Lý, Hóa, Sinh</p>
<script>
    let Ly
    let Hoa
    let Sinh
    Ly = prompt("Nhap diem Vat Ly")
    Hoa = prompt("Nhap diem Hoa Hoc")
    Sinh = prompt("Nhap diem Sinh Hoc")
    let ll = parseInt(Ly)
    let hh = parseInt(Hoa)
    let ss = parseInt(Sinh)
    let t = ll + hh + ss
    let tbc = t / 3
    document.write('Trung binh cong ='+tbc)
</script>
</body>
</html>
